<section id="contacts" class="callback section">
  <div class="solution__container container">
    <div class="solution__img">
      <picture>
        <source
          srcset="
            ./img/img-test/home/contact.webp    1x,
            ./img/img-test/home/contact@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="./img/img-test/home/contact.jpg 1x, ./img/img-test/home/contact@2x.jpg 2x"
        />
        <img src="./img/img-test/home/contact.jpg" alt="Team picture" />
      </picture>
    </div>
    <form class="callback__form">
      <h2 class="callback__title">Request Callback</h2>
      <input type="text" class="callback__name" placeholder="Enter your name" />
      <div class="callback__email">
        <input
          id="email"
          type="email"
          required
          class="callback__email-input"
          placeholder="Enter email*"
        />
        <p id="warning" class="warning">
          <svg style="width: 15px; height: 15px">
            <use href="./img/icons.svg#icon-warning"></use>
          </svg>
          This is required field
        </p>
        <p id="succes" class="succes">You form has been sent</p>
        </div>
        <button id="sendForm" type="submit" class="callback__button">Send</button>
    </form>
    </div>
</section>
